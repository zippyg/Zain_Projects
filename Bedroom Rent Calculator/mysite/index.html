<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedroom Rent Calculator</title>
</head>
<body>
    <h1>Enter Bedroom Details</h1>
    <form method="post">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        {% for i in range(1, 4) %}
        <div>
            <label for="length{{ i }}">Bedroom {{ i }} Length (m):</label>
            <input type="number" id="length{{ i }}" name="length{{ i }}" required>
            <label for="width{{ i }}">Width (m):</label>
            <input type="number" id="width{{ i }}" name="width{{ i }}" required>
        </div>
        {% endfor %}
        <div>
            <label for="total_floor_area">Total Floor Area (sq m):</label>
            <input type="number" id="total_floor_area" name="total_floor_area" required>
        </div>
        <div>
            <label for="monthly_rent">Monthly Rent (Â£):</label>
            <input type="number" id="monthly_rent" name="monthly_rent" required>
        </div>
        <button type="submit">Calculate Rent</button>
    </form>
</body>
</html>
