<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedroom Rent Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Enter Bedroom Details</h1>
        <form method="post">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger" role="alert">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            {% for i in range(1, num_bedrooms + 1) %}
            <div class="form-group">
                <label for="length{{ i }}">Bedroom {{ i }} Length (m):</label>
                <input type="number" step="0.01" class="form-control" id="length{{ i }}" name="length{{ i }}" required>
            </div>
            <div class="form-group">
                <label for="width{{ i }}">Width (m):</label>
                <input type="number" step="0.01" class="form-control" id="width{{ i }}" name="width{{ i }}" required>
            </div>
            {% endfor %}
            <div class="form-group">
                <label for="total_floor_area">Total Floor Area (sq m):</label>
                <input type="number" step="0.01" class="form-control" id="total_floor_area" name="total_floor_area" required>
            </div>
            <div class="form-group">
                <label for="monthly_rent">Monthly Rent (Â£):</label>
                <input type="number" step="0.01" class="form-control" id="monthly_rent" name="monthly_rent" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate Rent</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
